<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Social links profile</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body style="background-color: hsl(0, 0%, 8%)">
    <div class="container pt-3" style="max-width: 500px">
      <div class="mb-4">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" />
      </div>
      <div class="title">
        <h1 style="margin-bottom: 10px">Jessica Randallbr</h1>

        <h5 style="margin-bottom: 30px; color: hsl(75, 94%, 57%)">
          London, United Kingdom
        </h5>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="d-grid gap-3 col-10 mx-auto">
        <button
          class="btn btn-dark"
          style="
            background-color: (0, 0%, 20%);
            padding: 12px;
            font-family: interbold, sans-serif;
            border-radius: 12px;
          ">
          GitHub
        </button>

        <button
          class="btn btn-dark"
          style="
            background-color: (0, 0%, 20%);
            padding: 12px;
            font-family: interbold, sans-serif;
            border-radius: 12px;
          ">
          LinkedIn
        </button>

        <button
          class="btn btn-dark"
          style="
            background-color: (0, 0%, 20%);
            padding: 12px;
            font-family: interbold, sans-serif;
            border-radius: 12px;
          ">
          frontend mentor
        </button>

        <button
          class="btn btn-dark"
          style="
            background-color: (0, 0%, 20%);
            padding: 12px;
            font-family: interbold, sans-serif;
            border-radius: 12px;
          ">
          Twitter
        </button>

        <button
          class="btn btn-dark"
          style="
            background-color: (0, 0%, 20%);
            padding: 12px;
            font-family: interbold, sans-serif;
            border-radius: 12px;
          ">
          Instagram
        </button>
        <br />
      </div>
    </div>
    <br />
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Suprzh/">suprzh</a>.
    </div>
  </body>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
